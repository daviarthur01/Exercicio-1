<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Exerc√≠cio</title>
</head>

<body>
    <main id="app">
        <div class="DivPrincipal">
            <h1 id="mensagem">{{mensagem}}</h1>

            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                placeholder="Nome" v-model="nome" id="nome">
            <br>
            <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                placeholder="Idade" v-model="idade" id="idade">
            <br>
            <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                placeholder="Email" v-model="email" id="email">
            <br>
            <button class="button" v-if="guardinha == 0" type="button" @click="salvar()">+</button>
            <button class="button" v-if="guardinha !== 0" type="button" @click="salvarEdicao()">+</button>
        </div>

        <div v-for="(vet,i) in vetClientes" id="editar">
            <p class="Editado">
                <strong>Nome:</strong>{{vet.nome}}
                <br>
                <strong>Idade:</strong>{{vet.idade}}
                <br>
                <strong>Email:</strong>{{vet.email}}

                <button  id="button2"  type="button" @click="excluir(i)">-</button>
                <button id="button1"  type="button" @click="editar(i)">edit</button>
            </p>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
